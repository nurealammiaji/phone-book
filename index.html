<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Phone Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <br>
    <section>
        <div>
            <h1 class="text-center text-5xl underline text-yellow-500">Phone Book</h1>
        </div>
    </section>
    <section class="flex justify-around mt-16">
        <div>
            <h3 class="text-2xl">Add Number</h3>
            <br>
            <form class="border p-5">
                <p>Name:</p>
                <input id="name" class="border mt-2 p-1" placeholder="Name" type="text">
                <p class="mt-3">Phone:</p>
                <input id="phone" class="border mt-2 p-1" placeholder="Phone" type="text">
                <br>
                <button class="border p-2 mt-5" type="submit">Submit</button>
            </form>
        </div>
        <div>
            <h3 class="text-2xl">Number List</h3>
            <br>
            <div class="border p-5">
                <ul id="list">
                </ul>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
